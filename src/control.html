<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cutout Previewer - Controls</title>
  <link rel="stylesheet" href="css/control.css">
</head>
<body>
  <div class="header">
    <h1>Cutout Previewer</h1>
    <button id="selectFolder">Select Folder</button>
  </div>
  
  <div class="cutout-list" id="cutoutList">
    <div class="empty-state">
      Select a folder containing PNG cutouts
    </div>
  </div>
  
  <div class="footer">
    <div class="help">
      <h3>Shortcuts</h3>
      <p>Drag: Move cutout</p>
      <p>Scroll: Resize cutout</p>
      <p>M: Mirror cutout</p>
      <p>W: Remove cutout</p>
    </div>
  </div>
  
  <script src="js/control.js"></script>
</body>
</html>
